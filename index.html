<script>
  // 1️⃣ Create an instance
  const myCounter = new Counter({
    workspace: 'missyoucounterspace',
    debug: true
  });

  // 2️⃣ Increment on page load
  window.addEventListener('load', async () => {
    try {
      const result = await myCounter.up('missyoucounter');
      console.log(result); // for debugging
      document.getElementById('counter').textContent = `Current Count: ${result.value}`;
    } catch (err) {
      console.error('CounterAPI error:', err);
    }
  });
</script>

<script>
  const audio = document.getElementById("bgAudio");

  // Try to play immediately on load
  window.addEventListener("load", () => {
    audio.play().catch(() => {
      console.log("Autoplay blocked 😢 — waiting for user interaction");
    });
  });

  // Unmute on first user click
  document.addEventListener("click", () => {
    audio.muted = false;
    audio.play();
  }, { once: true });
</script>
